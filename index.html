<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    #logout-popup {
      display: none;
      position: absolute;
      top: 40px;
      right: 4px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tile-button {
      transition: all 0.3s ease;
    }
    .tile-button:hover {
      box-shadow: 0 0 0 4px rgba(59,130,246,0.4);
      transform: scale(1.03);
    }
    #studio {
      transition: all 0.4s ease;
    }
    h1:hover #studio {
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="user-name" class="absolute top-4 right-4 text-sm text-gray-400 hidden cursor-pointer" onmouseenter="showLogout()" onmouseleave="startLogoutTimer()"></div>
  <div id="logout-popup" onmouseenter="cancelLogoutTimer()" onmouseleave="startLogoutTimer()" onclick="logout()">Log out</div>
  <div id="g_id_signin" class="absolute top-4 left-4 z-50"></div>
  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4 text-gray-800">
    <h1 class="text-4xl font-bold text-center mb-12">Sasha Minsker <span class="text-gray-600" id="studio">Studio</span></h1>

    <!-- Кнопки загрузки и сброса -->
    <div id="upload-controls" class="mb-4 flex gap-4 hidden">
      <input type="file" id="tileFileInput" accept="application/json" class="hidden">
      <button onclick="document.getElementById('tileFileInput').click()" class="text-blue-600 hover:text-blue-800" title="Загрузить JSON"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4zm8 8v4m0 0l-2-2m2 2l2-2" /></svg></button>
      <button onclick="resetCustomTiles()" class="text-red-600 hover:text-red-800" title="Очистить"><svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
    </div>

    <div id="tile-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg"></div>
  </main>
  <footer class="w-full text-center py-4 text-sm text-gray-400">
    &copy; 2025 Sasha Minsker Studio
  </footer>

  <script>
    let logoutTimer;

    function showLogout() {
      clearTimeout(logoutTimer);
      document.getElementById('logout-popup').style.display = 'block';
    }

    function startLogoutTimer() {
      logoutTimer = setTimeout(() => {
        document.getElementById('logout-popup').style.display = 'none';
      }, 3000);
    }

    function cancelLogoutTimer() {
      clearTimeout(logoutTimer);
    }

    const defaultTiles = [
      { title: 'Docs', link: 'https://docs.google.com' },
      { title: 'Drive', link: 'https://drive.google.com' },
      { title: 'Gmail', link: 'https://mail.google.com' },
      { title: 'Calendar', link: 'https://calendar.google.com' },
      { title: 'Meet', link: 'https://meet.google.com' }
    ];

    function renderTiles(tiles) {
      const container = document.getElementById('tile-container');
      container.innerHTML = '';
      tiles.forEach(tile => {
        const a = document.createElement('a');
        a.href = tile.link;
        a.target = '_blank';
        a.className = 'tile-button aspect-square bg-white rounded-xl shadow transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800';
        a.textContent = tile.title;
        container.appendChild(a);
      });
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      sessionStorage.setItem('user', JSON.stringify(data));
      showUserUI(data.name);
      const storedTiles = localStorage.getItem('customTiles');
      if (storedTiles) {
        try {
          const parsed = JSON.parse(storedTiles);
          renderTiles(parsed);
        } catch (e) {
          renderTiles(defaultTiles);
        }
      } else {
        renderTiles(defaultTiles);
      }
    }

    function showUserUI(name) {
      document.getElementById('user-name').textContent = name;
      document.getElementById('user-name').classList.remove('hidden');
      document.getElementById('g_id_signin').classList.add('hidden');
      document.getElementById('upload-controls').classList.remove('hidden');
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    function logout() {
      sessionStorage.removeItem('user');
      document.getElementById('user-name').classList.add('hidden');
      document.getElementById('upload-controls').classList.add('hidden');
      document.getElementById('g_id_signin').classList.remove('hidden');
      document.getElementById('logout-popup').style.display = 'none';
      renderTiles(defaultTiles);
    }

    window.onload = function () {
      const cachedUser = sessionStorage.getItem('user');
      if (cachedUser) {
        const user = JSON.parse(cachedUser);
        showUserUI(user.name);
        const storedTiles = localStorage.getItem('customTiles');
        if (storedTiles) {
          try {
            renderTiles(JSON.parse(storedTiles));
          } catch {
            renderTiles(defaultTiles);
          }
        } else {
          renderTiles(defaultTiles);
        }
        return;
      }
      renderTiles(defaultTiles);
      google.accounts.id.initialize({
        client_id: "1080259086303-5khq1m64o8g4if6r4088mqsa4pj1s57o.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "medium" }
      );
    };

    document.getElementById('tileFileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          localStorage.setItem('customTiles', JSON.stringify(data));
          renderTiles(data);
        } catch (err) {
          alert('Ошибка чтения JSON-файла');
        }
      };
      reader.readAsText(file);
    });

    function resetCustomTiles() {
      localStorage.removeItem('customTiles');
      renderTiles(defaultTiles);
    }
  </script>
</body>
</html>
