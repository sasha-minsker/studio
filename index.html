<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: white;
    }
    #logout-popup {
      display: none;
      position: absolute;
      top: 40px;
      right: 4px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tile-button {
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }
    .tile-button:hover {
      transform: scale(1.05);
    }
    .tile-button:nth-child(5n+1):hover {
      box-shadow: 0 0 18px rgba(255, 105, 97, 0.6);
    }
    .tile-button:nth-child(5n+2):hover {
      box-shadow: 0 0 18px rgba(255, 180, 128, 0.6);
    }
    .tile-button:nth-child(5n+3):hover {
      box-shadow: 0 0 18px rgba(144, 224, 239, 0.6);
    }
    .tile-button:nth-child(5n+4):hover {
      box-shadow: 0 0 18px rgba(130, 177, 255, 0.6);
    }
    .tile-button:nth-child(5n+5):hover {
      box-shadow: 0 0 18px rgba(255, 153, 204, 0.6);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .gradient-text {
      background: linear-gradient(90deg, #f88fa6, #fcbad3, #a2d2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 1s ease;
    }
    .icon-button svg {
      fill: #444;
      stroke: #444;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }
    .icon-button:hover svg.square {
      fill: #6aaed6;
      stroke: #6aaed6;
    }
    .icon-button:hover svg.circle {
      stroke: #f88fa6;
    }
    .icon-button:hover svg.triangle {
      fill: #90ee90;
      stroke: #90ee90;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div id="user-name" class="absolute top-4 right-4 text-sm text-gray-600 hidden cursor-pointer" onmouseenter="showLogout()" onmouseleave="startLogoutTimer()"></div>
  <div id="logout-popup" onmouseenter="cancelLogoutTimer()" onmouseleave="startLogoutTimer()" onclick="logout()">Log out</div>

  <!-- Иконки в левом верхнем углу -->
  <div id="upload-controls" class="absolute top-4 left-4 z-50 flex gap-4 hidden">
    <input type="file" id="tileFileInput" accept="application/json" class="hidden">
    <button onclick="document.getElementById('tileFileInput').click()" class="icon-button" title="Загрузить JSON">
      <svg class="w-6 h-6 square" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="2" />
      </svg>
    </button>
    <button onclick="downloadTilesJson()" class="icon-button" title="Скачать JSON">
      <svg class="w-6 h-6 triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <polygon points="12,16 6,8 18,8" stroke="#444" stroke-width="2" fill="none" />
      </svg>
    </button>
    <button onclick="resetCustomTiles()" class="icon-button" title="Очистить">
      <svg class="w-5 h-5 circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="#444" stroke-width="2" fill="none" />
      </svg>
    </button>
  </div>

  <div id="g_id_signin" class="absolute top-4 right-28"></div>

  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4">
    <h1 id="gradient-title" class="text-4xl font-bold text-center mb-[10vh] text-gray-800 cursor-pointer">
      <span id="studio-header">Sasha Minsker Studio</span>
    </h1>
    <div id="tile-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg mb-[20vh] pb-[20vh]"></div>
  </main>

  <footer class="w-full relative py-4 text-sm text-gray-500">
    <div class="text-center">© 2025 Sasha Minsker Studio</div>
    <div class="absolute right-4 bottom-2">v 0.41</div>
  </footer>

  <script>
    function downloadTilesJson() {
      const data = localStorage.getItem('customTiles') || JSON.stringify(defaultTiles);
      const blob = new Blob([data], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tiles.json';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('gradient-title').addEventListener('mouseenter', () => {
      document.getElementById('studio-header').classList.add('gradient-text');
    });
    document.getElementById('gradient-title').addEventListener('mouseleave', () => {
      document.getElementById('studio-header').classList.remove('gradient-text');
    });
  </script>
</body>
</html>
