<!-- Обновлённая версия: v 0.34 -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: white;
    }
    footer span {
      position: absolute;
      right: 1rem;
      bottom: 1rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col relative">

  <!-- Тайтл и контент -->
  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4">
    <h1 id="gradient-title" class="text-4xl font-bold text-center mb-[10vh] text-gray-800 cursor-pointer">
      Sasha Minsker Studio
    </h1>
    <div id="tile-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg mb-[20vh] pb-[20vh]">
      <!-- Тайлы будут рендериться здесь -->
    </div>
  </main>

  <!-- Только 2 иконки: квадрат и круг -->
  <div id="upload-controls" class="absolute top-4 left-4 z-50 flex gap-4 hidden">
    <input type="file" id="tileFileInput" accept="application/json" class="hidden">
    <button onclick="document.getElementById('tileFileInput').click()" class="icon-button" title="Загрузить JSON">
      <svg class="w-6 h-6 plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="6" y="6" width="12" height="12" rx="2" />
      </svg>
    </button>
    <button onclick="resetCustomTiles()" class="icon-button" title="Очистить">
      <svg class="w-6 h-6 circle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="12" cy="12" r="10" />
      </svg>
    </button>
  </div>

  <!-- Кнопка входа -->
  <div id="g_id_signin" class="absolute top-4 right-28"></div>

  <!-- Пользователь -->
  <div id="user-name" class="absolute top-4 right-4 text-sm text-gray-600 hidden cursor-pointer flex items-center gap-2"></div>
  <div id="logout-popup" style="display:none" class="absolute top-12 right-4 bg-white border border-gray-300 shadow px-3 py-1 text-sm rounded cursor-pointer" onclick="logout()">Log out</div>

  <!-- Футер -->
  <footer class="w-full text-center py-4 text-sm text-gray-500">
    <span>&copy; 2025 Sasha Minsker Studio v 0.34</span>
  </footer>

</body>
</html>
