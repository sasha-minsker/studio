<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
    }

    .hover-shadow-color:hover {
      box-shadow: 0 4px 8px rgba(0, 207, 255, 0.09);
    }

    .hover-shadow-color:nth-child(2n):hover {
      box-shadow: 0 4px 8px rgba(255, 64, 112, 0.09);
    }

    .hover-shadow-color:nth-child(3n):hover {
      box-shadow: 0 4px 8px rgba(148, 64, 255, 0.09);
    }

    .studio-word {
      transition: all 0.6s ease;
      color: #1f2937;
    }

    .gradient {
      background-image: linear-gradient(to right, #06b6d4, #8b5cf6, #ec4899);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Контент -->
  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4 text-gray-800">
    <!-- Заголовок -->
    <h1 class="text-4xl font-bold text-center mb-[10vh]" id="main-heading">
      Sasha Minsker
      <span id="studio" class="studio-word"> Studio</span>
    </h1>

    <!-- Плитки -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg mb-12">
      <a href="https://docs.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Docs</a>
      <a href="https://drive.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Drive</a>
      <a href="https://mail.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Gmail</a>
      <a href="https://calendar.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Calendar</a>
      <a href="https://meet.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Meet</a>
      <a href="https://photos.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Photos</a>
      <a href="https://keep.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Keep</a>
      <a href="https://maps.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Maps</a>
      <a href="https://youtube.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">YouTube</a>
      <a href="https://news.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">News</a>
      <a href="https://translate.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Translate</a>
      <a href="https://classroom.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Classroom</a>
      <a href="https://contacts.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Contacts</a>
      <a href="https://forms.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Forms</a>
      <a href="https://www.google.com/search" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover-shadow-color">Search</a>
    </div>
  </main>

  <!-- Футер -->
  <footer class="w-full text-center py-4 text-sm text-gray-400">
    &copy; 2025 Sasha Minsker Studio
  </footer>

  <!-- Градиент на Studio -->
  <script>
    const studio = document.getElementById('studio');
    const heading = document.getElementById('main-heading');

    heading.addEventListener('mouseenter', () => {
      studio.classList.add('gradient');
    });

    heading.addEventListener('mouseleave', () => {
      studio.classList.remove('gradient');
    });
  </script>
</body>
</html>
