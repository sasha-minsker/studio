<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasha Minsker Studio | Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f1f3f4;
      }

      .hover-shadow-color:hover {
        box-shadow: 0 8px 16px rgba(0, 207, 255, 0.4);
      }

      .hover-shadow-color:nth-child(2n):hover {
        box-shadow: 0 8px 16px rgba(255, 64, 112, 0.4);
      }

      .hover-shadow-color:nth-child(3n):hover {
        box-shadow: 0 8px 16px rgba(148, 64, 255, 0.4);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start pt-12 px-4">
    <!-- Заголовок -->
    <div class="bg-white/80 backdrop-blur-md rounded-2xl px-6 py-4 shadow mb-8">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-blue-500 to-pink-500 text-center drop-shadow">
        Sasha Minsker Studio
      </h1>
      <p class="text-center text-gray-600 mt-1 text-sm">ИИ для взрослых</p>
    </div>

    <!-- Кнопки -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-md">
      <a
        href="https://docs.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition-transform duration-200 flex items-center justify-center text-center text-base text-gray-700 font-medium hover-shadow-color"
      >
        Google Docs
      </a>
      <a
        href="https://drive.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition-transform duration-200 flex items-center justify-center text-center text-base text-gray-700 font-medium hover-shadow-color"
      >
        Google Drive
      </a>
      <a
        href="https://mail.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition-transform duration-200 flex items-center justify-center text-center text-base text-gray-700 font-medium hover-shadow-color"
      >
        Gmail
      </a>
      <a
        href="https://calendar.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition-transform duration-200 flex items-center justify-center text-center text-base text-gray-700 font-medium hover-shadow-color"
      >
        Calendar
      </a>
      <a
        href="https://meet.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition-transform duration-200 flex items-center justify-center text-center text-base text-gray-700 font-medium hover-shadow-color"
      >
        Meet
      </a>
    </div>

    <!-- Футер -->
    <footer class="mt-16 text-sm text-gray-400">
      <p>&copy; 2025 Sasha Minsker Studio</p>
    </footer>
  </body>
</html>
