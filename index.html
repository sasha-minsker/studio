<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: white;
    }
    #logout-popup {
      display: none;
      position: absolute;
      top: 40px;
      right: 4px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tile-button {
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }
    .tile-button:hover {
      transform: scale(1.05);
    }
    .tile-button:nth-child(5n+1):hover {
      box-shadow: 0 0 27px rgba(255, 105, 97, 0.7);
    }
    .tile-button:nth-child(5n+2):hover {
      box-shadow: 0 0 27px rgba(255, 180, 128, 0.7);
    }
    .tile-button:nth-child(5n+3):hover {
      box-shadow: 0 0 27px rgba(144, 224, 239, 0.7);
    }
    .tile-button:nth-child(5n+4):hover {
      box-shadow: 0 0 27px rgba(130, 177, 255, 0.7);
    }
    .tile-button:nth-child(5n+5):hover {
      box-shadow: 0 0 27px rgba(255, 153, 204, 0.7);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    h1 {
      transition: all 1s ease;
    }
    h1.gradient {
      background: linear-gradient(90deg, #f88fa6, #fcbad3, #a2d2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .icon-button svg {
      fill: #444;
      stroke: #444;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }
    .icon-button:hover svg.plus {
      fill: #6aaed6;
      stroke: #6aaed6;
    }
    .icon-button:hover svg.triangle {
      fill: #94d3a2;
      stroke: #94d3a2;
    }
    .icon-button:hover svg.circle {
      fill: #f8acc8;
      stroke: #f8acc8;
    }
    footer:hover, #user-pic:hover {
      background: linear-gradient(90deg, #f88fa6, #fcbad3, #a2d2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #logout-popup:hover {
      background: linear-gradient(90deg, #f88fa6, #fcbad3, #a2d2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div id="user-name" class="absolute top-4 right-4 text-sm text-gray-600 hidden cursor-pointer flex items-center gap-2" onmouseenter="showLogout()" onmouseleave="startLogoutTimer()">
    <img id="user-pic" class="w-8 h-8 rounded-full" alt="user"/>
  </div>
  <div id="logout-popup" onmouseenter="cancelLogoutTimer()" onmouseleave="startLogoutTimer()" onclick="logout()">Log out</div>

  <!-- Иконки в левом верхнем углу -->
  <div id="upload-controls" class="absolute top-4 left-4 z-50 flex gap-4 hidden">
    <input type="file" id="tileFileInput" accept="application/json" class="hidden">
    <button onclick="document.getElementById('tileFileInput').click()" class="icon-button" title="Загрузить JSON">
      <svg class="w-6 h-6 plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <button onclick="downloadCurrentTiles()" class="icon-button" title="Скачать JSON">
      <svg class="w-8 h-8 triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 16l-6-6h12l-6 6z" />
      </svg>
    </button>
    <button onclick="resetCustomTiles()" class="icon-button" title="Очистить">
      <svg class="w-5 h-5 circle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <rect x="6" y="6" width="12" height="12" rx="2" />
      </svg>
    </button>
  </div>

  <div id="g_id_signin" class="absolute top-4 right-28"></div>

  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4">
    <h1 id="gradient-title" class="text-4xl font-bold text-center mb-[10vh] text-gray-800 cursor-pointer"
        onmouseenter="applyGradient()" onmouseleave="startRevertGradient()">
      Sasha Minsker Studio
    </h1>
    <div id="tile-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg mb-[20vh] pb-[20vh]"></div>
  </main>

  <footer class="w-full text-center py-4 text-sm text-gray-500">
    <span>&copy; 2025 Sasha Minsker Studio v 0.30</span>
  </footer>

  <script>
    let logoutTimer;
    let revertTimer;

    function applyGradient() {
      const h1 = document.getElementById('gradient-title');
      h1.classList.add('gradient');
      clearTimeout(revertTimer);
    }

    function startRevertGradient() {
      revertTimer = setTimeout(() => {
        document.getElementById('gradient-title').classList.remove('gradient');
      }, 5000);
    }
  </script>
</body>
</html>
