<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <div id="user-name" class="absolute top-4 right-4 text-sm text-gray-400 hidden"></div>
  <div id="g_id_signin" class="absolute top-4 left-4 z-50"></div>
  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4 text-gray-800">
    <h1 class="text-4xl font-bold text-center mb-12">Sasha Minsker <span class="text-gray-600" id="studio">Studio</span></h1>

    <!-- Кнопки загрузки и сброса -->
    <div class="mb-4 flex gap-4">
      <input type="file" id="tileFileInput" accept="application/json" class="hidden">
      <button onclick="document.getElementById('tileFileInput').click()" class="px-4 py-2 bg-blue-600 text-white rounded shadow">Загрузить свой набор</button>
      <button onclick="resetCustomTiles()" class="px-4 py-2 bg-gray-300 text-gray-800 rounded shadow">Сбросить</button>
    </div>

    <div id="tile-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg"></div>
  </main>
  <footer class="w-full text-center py-4 text-sm text-gray-400">
    &copy; 2025 Sasha Minsker Studio
  </footer>

  <script>
    const defaultTiles = [
      { title: 'Docs', link: 'https://docs.google.com' },
      { title: 'Drive', link: 'https://drive.google.com' },
      { title: 'Gmail', link: 'https://mail.google.com' },
      { title: 'Calendar', link: 'https://calendar.google.com' },
      { title: 'Meet', link: 'https://meet.google.com' }
    ];

    function renderTiles(tiles) {
      const container = document.getElementById('tile-container');
      container.innerHTML = '';
      tiles.forEach(tile => {
        const a = document.createElement('a');
        a.href = tile.link;
        a.target = '_blank';
        a.className = 'aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium text-gray-800 hover:shadow-lg';
        a.textContent = tile.title;
        container.appendChild(a);
      });
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById('user-name').textContent = data.name;
      document.getElementById('user-name').classList.remove('hidden');
      document.getElementById('g_id_signin').classList.add('hidden');
      const storedTiles = localStorage.getItem('customTiles');
      if (storedTiles) {
        try {
          const parsed = JSON.parse(storedTiles);
          renderTiles(parsed);
        } catch (e) {
          renderTiles(defaultTiles);
        }
      } else {
        renderTiles(defaultTiles);
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "1080259086303-5khq1m64o8g4if6r4088mqsa4pj1s57o.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "medium" }
      );
    };

    document.getElementById('tileFileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          localStorage.setItem('customTiles', JSON.stringify(data));
          renderTiles(data);
        } catch (err) {
          alert('Ошибка чтения JSON-файла');
        }
      };
      reader.readAsText(file);
    });

    function resetCustomTiles() {
      localStorage.removeItem('customTiles');
      renderTiles(defaultTiles);
    }
  </script>
</body>
</html>
