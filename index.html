<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Мой Launchpad</h1>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 w-full max-w-screen-lg">
      <!-- Кнопка -->
      <a
        href="https://docs.google.com/"
        target="_blank"
        class="aspect-square bg-white border rounded-xl shadow flex items-center justify-center text-center text-lg font-semibold hover:bg-blue-100 transition"
      >
        Google Docs
      </a>
      <!-- Клонируй и редактируй ссылки/тексты ниже -->
      <a href="https://drive.google.com/" target="_blank" class="aspect-square bg-white border rounded-xl shadow flex items-center justify-center text-center text-lg font-semibold hover:bg-blue-100 transition">
        Google Drive
      </a>
      <a href="https://mail.google.com/" target="_blank" class="aspect-square bg-white border rounded-xl shadow flex items-center justify-center text-center text-lg font-semibold hover:bg-blue-100 transition">
        Gmail
      </a>
      <a href="https://calendar.google.com/" target="_blank" class="aspect-square bg-white border rounded-xl shadow flex items-center justify-center text-center text-lg font-semibold hover:bg-blue-100 transition">
        Calendar
      </a>
      <a href="https://meet.google.com/" target="_blank" class="aspect-square bg-white border rounded-xl shadow flex items-center justify-center text-center text-lg font-semibold hover:bg-blue-100 transition">
        Meet
      </a>
    </div>
  </body>
</html>
