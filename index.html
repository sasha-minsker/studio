<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasha Minsker Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#f1f3f4] min-h-screen flex flex-col items-center justify-start pt-12 px-4">
    <h1 class="text-3xl font-medium mb-8 text-center text-gray-800">Добро пожаловать</h1>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-md">
      <!-- Кнопка -->
      <a
        href="https://docs.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-2xl shadow hover:shadow-md transition-shadow flex items-center justify-center text-center text-base text-gray-700 font-medium hover:bg-blue-50"
      >
        Google Docs
      </a>
      <a
        href="https://drive.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-2xl shadow hover:shadow-md transition-shadow flex items-center justify-center text-center text-base text-gray-700 font-medium hover:bg-blue-50"
      >
        Google Drive
      </a>
      <a
        href="https://mail.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-2xl shadow hover:shadow-md transition-shadow flex items-center justify-center text-center text-base text-gray-700 font-medium hover:bg-blue-50"
      >
        Gmail
      </a>
      <a
        href="https://calendar.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-2xl shadow hover:shadow-md transition-shadow flex items-center justify-center text-center text-base text-gray-700 font-medium hover:bg-blue-50"
      >
        Calendar
      </a>
      <a
        href="https://meet.google.com/"
        target="_blank"
        class="aspect-square bg-white rounded-2xl shadow hover:shadow-md transition-shadow flex items-center justify-center text-center text-base text-gray-700 font-medium hover:bg-blue-50"
      >
        Meet
      </a>
    </div>

    <footer class="mt-16 text-sm text-gray-400">
      <p>&copy; 2025 Мой Launchpad</p>
    </footer>
  </body>
</html>
