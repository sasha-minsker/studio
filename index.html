<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
    }

    .hover-shadow-color:hover {
      box-shadow: 0 4px 8px rgba(0, 207, 255, 0.09);
    }

    .hover-shadow-color:nth-child(2n):hover {
      box-shadow: 0 4px 8px rgba(255, 64, 112, 0.09);
    }

    .hover-shadow-color:nth-child(3n):hover {
      box-shadow: 0 4px 8px rgba(148, 64, 255, 0.09);
    }

    .studio-word {
      transition: all 0.6s ease;
      color: #1f2937;
    }

    .gradient {
      background-image: linear-gradient(to right, #06b6d4, #8b5cf6, #ec4899);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- ChatGPT-style иконка -->
  <button id="sound-toggle" aria-label="Включить звук"
    class="absolute top-4 right-4 p-2 rounded-full bg-white shadow hover:shadow-md transition hover:scale-105 z-50"
    title="AI-звук">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"
      class="w-6 h-6 text-gray-700" id="sound-icon">
      <path
        d="M289.1 6.2c-30.2-10.9-63.8-7.6-91.3 9.3C176.2 0 147.6-5.6 121.3 6.2 94.3 18.2 76.6 45.2 76.6 74.7v74.7H38.4c-21.2 0-38.4 17.2-38.4 38.4v149.3c0 21.2 17.2 38.4 38.4 38.4h38.2v74.7c0 29.5 17.7 56.5 44.7 68.5 26.3 11.8 54.9 6.2 76.5-9.3 18.6 16.9 44.4 27.3 71.9 27.3 30.2 0 58-11.5 79.4-32.6 29.6-29.2 43.7-73.5 36.2-115.8 24.3-8.3 45.3-26.2 58.2-50.1 13.6-24.8 17.5-53.4 10.8-80.5 14.9-13.3 25.1-31.6 28.6-51.5 3.7-20.5.4-41.8-9.3-59.9-17.2-30.9-52.4-48.3-88.2-44.3-4.2-24.7-20.3-46.7-43.3-57.4z" />
    </svg>
  </button>

  <!-- Контент -->
  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4 text-gray-800">
    <!-- Заголовок -->
    <h1 class="text-4xl font-bold text-center mb-[10vh]" id="main-heading">
      Sasha Minsker
      <span id="studio" class="studio-word"> Studio</span>
    </h1>

    <!-- Плитки (16 квадратов) -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg mb-12">
      <a href="https://docs.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Docs</a>
      <a href="https://drive.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Drive</a>
      <a href="https://mail.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Gmail</a>
      <a href="https://calendar.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Calendar</a>
      <a href="https://meet.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Meet</a>
      <a href="https://photos.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Photos</a>
      <a href="https://keep.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Keep</a>
      <a href="https://maps.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Maps</a>
      <a href="https://youtube.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">YouTube</a>
      <a href="https://news.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">News</a>
      <a href="https://translate.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Translate</a>
      <a href="https://classroom.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Classroom</a>
      <a href="https://contacts.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Contacts</a>
      <a href="https://forms.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Forms</a>
      <a href="https://www.google.com/search" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Search</a>
      <a href="https://cloud.google.com/" target="_blank" class="aspect-square bg-white rounded-xl shadow hover:scale-[1.02] transition duration-200 flex items-center justify-center text-center text-base font-medium hover-shadow-color" onmouseover="playHoverSound()">Cloud</a>
    </div>
  </main>

  <!-- Футер -->
  <footer class="w-full text-center py-4 text-sm text-gray-400">
    &copy; 2025 Sasha Minsker Studio
  </footer>

  <!-- Аудио -->
  <audio id="hover-sound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2023/05/24/audio_93dc615828.mp3" type="audio/mpeg" />
  </audio>

  <!-- Скрипт -->
  <script>
    let soundEnabled = false;
    const sound = document.getElementById('hover-sound');
    const icon = document.getElementById('sound-icon');
    const button = document.getElementById('sound-toggle');
    const studio = document.getElementById('studio');
    const heading = document.getElementById('main-heading');

    // Включение/отключение звука
    button.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      icon.classList.toggle('text-green-500', soundEnabled);
      icon.classList.toggle('text-gray-700', !soundEnabled);
    });

    function playHoverSound() {
      if (!soundEnabled) return;
      sound.currentTime = 0;
      sound.play().catch(() => {});
    }

    heading.addEventListener('mouseenter', () => {
      studio.classList.add('gradient');
    });

    heading.addEventListener('mouseleave', () => {
      studio.classList.remove('gradient');
    });
  </script>
</body>
</html>
