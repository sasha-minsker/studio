<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
    }

    .hover-shadow-color:hover {
      box-shadow: 0 4px 8px rgba(0, 207, 255, 0.09);
    }

    .hover-shadow-color:nth-child(2n):hover {
      box-shadow: 0 4px 8px rgba(255, 64, 112, 0.09);
    }

    .hover-shadow-color:nth-child(3n):hover {
      box-shadow: 0 4px 8px rgba(148, 64, 255, 0.09);
    }

    .studio-word {
      transition: all 0.6s ease;
      color: #1f2937;
    }

    .gradient {
      background-image: linear-gradient(to right, #06b6d4, #8b5cf6, #ec4899);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col relative">
  <!-- Имя пользователя -->
  <div id="user-name" class="absolute top-4 right-4 text-sm text-gray-400 hidden">Sasha M.</div>

  <!-- Кнопка входа -->
  <div id="login-button" class="absolute top-4 left-4 z-50">
    <button onclick="simulateLogin()" class="bg-white text-gray-700 px-4 py-2 rounded-full shadow hover:shadow-md transition">
      Войти с Google
    </button>
  </div>

  <!-- Контент -->
  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4 text-gray-800">
    <!-- Заголовок -->
    <h1 class="text-4xl font-bold text-center mb-[10vh]" id="main-heading">
      Sasha Minsker
      <span id="studio" class="studio-word"> Studio</span>
    </h1>

    <!-- Тайлы -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg mb-12">
      <!-- Открытые тайлы -->
      <a href="https://docs.google.com" target="_blank" class="tile"><span>Docs</span></a>
      <a href="https://drive.google.com" target="_blank" class="tile"><span>Drive</span></a>
      <a href="https://mail.google.com" target="_blank" class="tile"><span>Gmail</span></a>
      <a href="https://calendar.google.com" target="_blank" class="tile"><span>Calendar</span></a>
      <a href="https://meet.google.com" target="_blank" class="tile"><span>Meet</span></a>

      <!-- Закрытые тайлы -->
      <a href="#" class="tile hidden authorized"><span>Photos</span></a>
      <a href="#" class="tile hidden authorized"><span>Keep</span></a>
      <a href="#" class="tile hidden authorized"><span>Maps</span></a>
      <a href="#" class="tile hidden authorized"><span>YouTube</span></a>
      <a href="#" class="tile hidden authorized"><span>News</span></a>
      <a href="#" class="tile hidden authorized"><span>Translate</span></a>
      <a href="#" class="tile hidden authorized"><span>Classroom</span></a>
      <a href="#" class="tile hidden authorized"><span>Contacts</span></a>
      <a href="#" class="tile hidden authorized"><span>Forms</span></a>
      <a href="#" class="tile hidden authorized"><span>Search</span></a>
    </div>

    <!-- Пустой отступ -->
    <div class="h-64"></div>
  </main>

  <!-- Футер -->
  <footer class="w-full text-center py-4 text-sm text-gray-400">
    &copy; 2025 Sasha Minsker Studio
  </footer>

  <!-- Скрипт -->
  <script>
    // Градиент на "Studio"
    const studio = document.getElementById('studio');
    const heading = document.getElementById('main-heading');
    heading.addEventListener('mouseenter', () => studio.classList.add('gradient'));
    heading.addEventListener('mouseleave', () => studio.classList.remove('gradient'));

    // Симуляция входа
    function simulateLogin() {
      document.getElementById('user-name').classList.remove('hidden');
      document.getElementById('login-button').classList.add('hidden');
      const authorizedTiles = document.querySelectorAll('.authorized');
      authorizedTiles.forEach(tile => tile.classList.remove('hidden'));
    }
  </script>

  <!-- Стили для тайлов -->
  <style>
    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1 / 1;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      color: #1f2937;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .tile:hover {
      transform: scale(1.02);
    }

    .tile span {
      display: block;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tile:hover {
      box-shadow: 0 4px 8px rgba(0, 207, 255, 0.09);
    }
  </style>
</body>
</html>
