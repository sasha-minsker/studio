<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sasha Minsker Studio | Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f1f3f4;
      }

      .hover-shadow-color:hover {
        box-shadow: 0 4px 8px rgba(0, 207, 255, 0.09);
      }

      .hover-shadow-color:nth-child(2n):hover {
        box-shadow: 0 4px 8px rgba(255, 64, 112, 0.09);
      }

      .hover-shadow-color:nth-child(3n):hover {
        box-shadow: 0 4px 8px rgba(148, 64, 255, 0.09);
      }

      .studio-word {
        transition: all 0.6s ease;
        color: #1f2937; /* gray-800 */
      }

      .studio-word.gradient {
        background-image: linear-gradient(to right, #06b6d4, #8b5cf6, #ec4899);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Иконка звука -->
    <button id="sound-toggle" aria-label="Включить звук" class="absolute top-4 right-4 p-2 rounded-full bg-white shadow hover:shadow-md transition hover:scale-105 z-50" title="AI-звук">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-6 h-6 text-gray-700" id="sound-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m7.07-9.07l-1.41-1.41m-11.32 0L4.93 12m13.14 0l1.41 1.41M4.93 12l1.41-1.41M19 12a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
    </button>

    <!-- Основной контент -->
    <main class="flex-grow flex flex-col items-center pt-[10vh] px-4 text-gray-800">
      <!-- Заголовок -->
      <h1 class="text-4xl font-bold text-center mb-[10vh]" id="main-heading">
        Sasha Minsker
        <span id="studio" class="studio-word"> Studio</span>
      </h1>

      <!-- Плитки -->
     <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-8 w-full max-w-screen-md mb-12">
  <a href="https://docs.google.com/" target="_blank" class="tile">Google Docs</a>
  <a href="https://drive.google.com/" target="_blank" class="tile">Google Drive</a>
  <a href="https://mail.google.com/" target="_blank" class="tile">Gmail</a>
  <a href="https://calendar.google.com/" target="_blank" class="tile">Calendar</a>
  <a href="https://meet.google.com/" target="_blank" class="tile">Meet</a>
  <a href="https://photos.google.com/" target="_blank" class="tile">Google Photos</a>
  <a href="https://keep.google.com/" target="_blank" class="tile">Keep Notes</a>
  <a href="https://maps.google.com/" target="_blank" class="tile">Maps</a>
  <a href="https://youtube.com/" target="_blank" class="tile">YouTube</a>
  <a href="https://news.google.com/" target="_blank" class="tile">News</a>
  <a href="https://translate.google.com/" target="_blank" class="tile">Translate</a>
  <a href="https://classroom.google.com/" target="_blank" class="tile">Classroom</a>
  <a href="https://contacts.google.com/" target="_blank" class="tile">Contacts</a>
  <a href="https://forms.google.com/" target="_blank" class="tile">Forms</a>
  <a href="https://www.google.com/search" target="_blank" class="tile">Search</a>
  <a href="https://cloud.google.com/" target="_blank" class="tile">Google Cloud</a>
</div>
    </main>

    <!-- Футер -->
    <footer class="w-full text-center py-4 text-sm text-gray-400">
      &copy; 2025 Sasha Minsker Studio
    </footer>

    <!-- Аудио -->
    <audio id="hover-sound" preload="auto">
      <source src="https://cdn.pixabay.com/audio/2022/08/30/audio_8ca220f4d1.mp3" type="audio/mpeg" />
    </audio>

    <!-- Скрипты -->
    <script>
      let soundEnabled = false;
      const sound = document.getElementById('hover-sound');
      const icon = document.getElementById('sound-icon');
      const button = document.getElementById('sound-toggle');
      const studio = document.getElementById('studio');
      const heading = document.getElementById('main-heading');

      // Включение/выключение звука
      button.addEventListener('click', () => {
        soundEnabled = !soundEnabled;
        icon.classList.toggle('text-green-500', soundEnabled);
        icon.classList.toggle('text-gray-700', !soundEnabled);
      });

      function playHoverSound() {
        if (!soundEnabled) return;
        sound.currentTime = 0;
        sound.play().catch(() => {});
      }

      // Наведение на заголовок
      heading.addEventListener('mouseenter', () => {
        studio.classList.add('gradient');
      });
      heading.addEventListener('mouseleave', () => {
        studio.classList.remove('gradient');
      });
    </script>
  </body>
</html>
