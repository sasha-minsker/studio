<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasha Minsker Studio | Launchpad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: white;
    }
    #logout-popup {
      display: none;
      position: absolute;
      top: 40px;
      right: 4px;
      background-color: white;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tile-button {
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }
    .tile-button:hover {
      transform: scale(1.05);
    }
    .tile-button:nth-child(5n+1):hover {
      box-shadow: 0 0 12px rgba(255, 105, 97, 0.3);
    }
    .tile-button:nth-child(5n+2):hover {
      box-shadow: 0 0 12px rgba(255, 180, 128, 0.3);
    }
    .tile-button:nth-child(5n+3):hover {
      box-shadow: 0 0 12px rgba(144, 224, 239, 0.3);
    }
    .tile-button:nth-child(5n+4):hover {
      box-shadow: 0 0 12px rgba(130, 177, 255, 0.3);
    }
    .tile-button:nth-child(5n+5):hover {
      box-shadow: 0 0 12px rgba(255, 153, 204, 0.3);
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    h1 {
      transition: all 1s ease;
    }
    h1.gradient {
      background: linear-gradient(90deg, #f88fa6, #fcbad3, #a2d2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .icon-button svg {
      fill: #444;
      stroke: #444;
      transition: fill 0.3s ease, stroke 0.3s ease;
    }
    .icon-button:hover svg.plus {
      fill: #6aaed6;
      stroke: #6aaed6;
    }
    .icon-button:hover svg.minus {
      fill: #d88ba0;
      stroke: #d88ba0;
    }
    .icon-button:hover svg.circle {
      fill: #fcbad3;
      stroke: #fcbad3;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div id="user-name" class="absolute top-4 right-4 text-sm text-gray-600 hidden cursor-pointer" onmouseenter="showLogout()" onmouseleave="startLogoutTimer()"></div>
  <div id="logout-popup" onmouseenter="cancelLogoutTimer()" onmouseleave="startLogoutTimer()" onclick="logout()">Log out</div>

  <!-- Иконки в левом верхнем углу -->
  <div id="upload-controls" class="absolute top-4 left-4 z-50 flex gap-4 hidden">
    <input type="file" id="tileFileInput" accept="application/json" class="hidden">
    <button onclick="document.getElementById('tileFileInput').click()" class="icon-button" title="Загрузить JSON">
      <svg class="w-6 h-6 plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
    <button onclick="downloadCurrentTiles()" class="icon-button" title="Скачать JSON">
      <svg class="w-6 h-6 triangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 16l-6-6h12l-6 6z" />
      </svg>
    </button>
    <button onclick="resetCustomTiles()" class="icon-button" title="Очистить">
      <svg class="w-6 h-6 circle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <circle cx="12" cy="12" r="10" />
      </svg>
    </button>
  </div>

  <div id="g_id_signin" class="absolute top-4 right-28"></div>

  <main class="flex-grow flex flex-col items-center pt-[10vh] px-4">
    <h1 id="gradient-title" class="text-4xl font-bold text-center mb-[10vh] text-gray-800 cursor-pointer" onmouseenter="this.classList.add('gradient')">Sasha Minsker Studio</h1>
    <div id="tile-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-screen-lg mb-[20vh] pb-[20vh]"></div>
  </main>

  <footer class="w-full text-center py-4 text-sm text-gray-500">
    <div>&copy; 2025 Sasha Minsker Studio</div><div class="absolute right-4 bottom-4">v 0.29</div>
  </footer>

  <script>
    let logoutTimer;

    function showLogout() {
      clearTimeout(logoutTimer);
      document.getElementById('logout-popup').style.display = 'block';
    }

    function startLogoutTimer() {
      logoutTimer = setTimeout(() => {
        document.getElementById('logout-popup').style.display = 'none';
      }, 1000);
    }

    function cancelLogoutTimer() {
      clearTimeout(logoutTimer);
    }

    const defaultTiles = [
      { title: 'Docs', link: 'https://docs.google.com' },
      { title: 'Drive', link: 'https://drive.google.com' },
      { title: 'Gmail', link: 'https://mail.google.com' },
      { title: 'Calendar', link: 'https://calendar.google.com' },
      { title: 'Meet', link: 'https://meet.google.com' }
    ];

    function renderTiles(tiles) {
      const container = document.getElementById('tile-container');
      container.innerHTML = '';
      tiles.forEach((tile, index) => {
        const a = document.createElement('a');
        a.href = tile.link;
        a.target = '_blank';
        a.className = 'tile-button aspect-square bg-white bg-opacity-90 rounded-xl shadow transition duration-200 flex items-center justify-center text-center text-base font-semibold text-gray-800';
        a.style.animationDelay = `${index * 100}ms`;
        a.textContent = tile.title;
        container.appendChild(a);
      });
    }

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      sessionStorage.setItem('user', JSON.stringify(data));
      localStorage.setItem('user', JSON.stringify(data));
      showUserUI(data.name);
      const storedTiles = localStorage.getItem('customTiles');
      if (storedTiles) {
        try {
          const parsed = JSON.parse(storedTiles);
          renderTiles(parsed);
        } catch (e) {
          renderTiles(defaultTiles);
        }
      } else {
        renderTiles(defaultTiles);
      }
    }

    function showUserUI(name) {
      document.getElementById('user-name').textContent = name;
      document.getElementById('user-name').classList.remove('hidden');
      document.getElementById('g_id_signin')?.classList?.add('hidden');
      document.getElementById('upload-controls').classList.remove('hidden');
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    function logout() {
      sessionStorage.removeItem('user');
      localStorage.removeItem('user');
      document.getElementById('user-name').classList.add('hidden');
      document.getElementById('upload-controls').classList.add('hidden');
      document.getElementById('g_id_signin')?.classList?.remove('hidden');
      document.getElementById('logout-popup').style.display = 'none';
      document.getElementById('gradient-title').classList.remove('gradient');
      renderTiles(defaultTiles);
    }

    function downloadCurrentTiles() {
      const tiles = localStorage.getItem('customTiles') || JSON.stringify(defaultTiles);
      const blob = new Blob([tiles], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tiles.json';
      link.click();
    }

    window.onload = function () {
      const cachedUser = localStorage.getItem('user') || sessionStorage.getItem('user');
      if (cachedUser) {
        const user = JSON.parse(cachedUser);
        showUserUI(user.name);
        const storedTiles = localStorage.getItem('customTiles');
        if (storedTiles) {
          try {
            renderTiles(JSON.parse(storedTiles));
          } catch {
            renderTiles(defaultTiles);
          }
        } else {
          renderTiles(defaultTiles);
        }
        return;
      }
      renderTiles(defaultTiles);
      google.accounts.id.initialize({
        client_id: "1080259086303-5khq1m64o8g4if6r4088mqsa4pj1s57o.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "medium" }
      );
    };

    document.getElementById('tileFileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          localStorage.setItem('customTiles', JSON.stringify(data));
          renderTiles(data);
        } catch (err) {
          alert('Ошибка чтения JSON-файла');
        }
      };
      reader.readAsText(file);
    });

    function resetCustomTiles() {
      localStorage.removeItem('customTiles');
      renderTiles(defaultTiles);
    }
  </script>
</body>
</html>
